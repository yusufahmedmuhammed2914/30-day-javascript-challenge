    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <!-- Range input to control the spacing around the image -->
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <!-- Range input to control the blur effect on the image -->
      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <!-- Color input to change the base color of the background -->
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <style>
      /* Define CSS variables (custom properties) in the root scope for easy access */
      :root {
        --base: #ffc600; /* Default background color */
        --spacing: 10px; /* Default spacing around the image */
        --blur: 10px; /* Default blur effect on the image */
      }

      /* Apply the CSS variables to style the image dynamically */
      img {
        padding: var(--spacing); /* Use the 'spacing' variable for padding */
        background: var(
          --base
        ); /* Use the 'base' variable for the background color */
        filter: blur(
          var(--blur)
        ); /* Use the 'blur' variable for the blur effect */
      }
      /* Style the highlighted text with the base color */
      .hl {
        color: var(--base);
      }

      /* General page styling */
      body {
        text-align: center; /* Center all content */
        background: #193549; /* Dark background for contrast */
        color: white; /* Light text for readability */
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px; /* Add space below the controls */
      }

      input {
        width: 100px; /* Set a fixed width for input elements */
      }
    </style>
    <script>
      // Select all input elements inside the '.controls' container
      const inputs = document.querySelectorAll(".controls input");

      /**
       * This function updates the CSS variable whenever an input value changes.
       */
      function handleUpdate() {
        const suffix = this.dataset.sizing || ""; // Get the unit default to an empty string
        // Update the corresponding CSS variable with the input's current value
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suffix
        );
      }

      // Add 'change' event listeners to all inputs for when their value is changed
      inputs.forEach((input) => input.addEventListener("change", handleUpdate));
      // Add 'mousemove' event listeners to update values as the user drags the sliders
      inputs.forEach((input) =>
        input.addEventListener("mousemove", handleUpdate)
      );
    </script>

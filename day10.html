<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Code Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .title {
        font-size: 1.5em;
        margin-bottom: 10px;
        color: #333;
      }
      .code {
        font-size: 1.2em;
        font-weight: bold;
        color: #555;
        margin: 20px 0;
      }
      .generate-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .generate-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Random Code Generator</div>
      <div id="codeDisplay" class="code">Your code will appear here!</div>
      <button class="generate-btn" onclick="displayRandomCode()">
        Generate Code
      </button>
    </div>

    <script>
      function generateRandomCode(length) {
        const characters =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let randomCode = "";
        for (let i = 0; i < length; i++) {
          const randomIndex = Math.floor(Math.random() * characters.length);
          randomCode += characters[randomIndex];
        }
        return randomCode;
      }

      function displayRandomCode() {
        const codeDisplay = document.getElementById("codeDisplay");
        const newCode = generateRandomCode(10);
        codeDisplay.textContent = newCode;
      }
    </script>
  </body>
</html>
